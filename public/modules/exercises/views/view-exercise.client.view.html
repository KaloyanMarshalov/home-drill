<section data-ng-controller="ExercisesController" data-ng-init="findOne()">
    <div class="jumbotron container">
        <div class="row">
            <h1 data-ng-bind="exercise.name" class="text-center"></h1>
            <div class="alert alert-dismissable alert-success text-center" ng-show="successfulAdding">
                <button type="button" class="close" data-dismiss="alert">x</button>
                Exercise <strong data-ng-bind="exercise.name"></strong> was added to your workout. Please go to the <a href="/#!/workouts/create">create a workout</a> page to complete the changes.
            </div>
            <div class="col-md-7">
                <div class="pull-right">
                    <a class="btn btn-primary" data-ng-click="addToWorkout();">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>
                    <a class="btn btn-primary" href="/#!/exercises/{{exercise._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-primary" data-ng-click="remove();">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div>
                <div class="row exercise-properties">
                    <p>
                        <strong>Type</strong><span class="pull-right">{{exercise.type}}</span>
                    </p>
                    <p>
                        <strong>Difficulty</strong><span class="pull-right">{{exercise.difficulty}}</span>
                    </p>
                    <p>
                        <strong>Muscle groups</strong><span class="pull-right">{{exercise.muscleGroup | displayMuscles}}</span>
                    </p>
                    <p>
                        <strong>Equipment used</strong><span class="pull-right">{{exercise.equipment}}</span>
                    </p>
                </div>
                <!--<div class="row">
                    <div class="col-md-6">
                        <img ng-src="{{exercise.picture}}" src="" class="responsive-image" />
                    </div>
                    <div class="col-md-6">
                        YT
                    </div>
                </div>-->
            </div>
            <div class="col-md-5">
                <img ng-src="{{exercise.picture}}" src="" class="responsive-image" />
            </div>
        </div>
    </div>
</section>
