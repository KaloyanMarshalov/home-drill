    <div class="jumbotron container">
        <div class="row">
            <h1 data-ng-bind="exercise.name" class="text-center"></h1>
            <div class="col-md-7">
                <div class="pull-right">
                    <a class="btn btn-primary" href="/#!/exercises/{{exercise._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-primary" data-ng-click="remove(exercise);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <strong>Type</strong><br />
                        <strong>Difficulty</strong><br />
                        <strong>Muscle groups</strong><br />
                        <strong>Equipment used</strong>
                    </div>
                    <div class="col-md-3">
                        {{exercise.type}}<br />
                        {{exercise.difficulty}}<br />
                        {{exercise.muscleGroup}}<br />
                        {{exercise.equipment}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img ng-src="{{exercise.picture}}" src="" class="responsive-image" />
                    </div>
                    <div class="col-md-6">
                        YT here
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                Similar exercises here
            </div>
        </div>
    </div>
</section>
