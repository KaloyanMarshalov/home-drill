<section data-ng-controller="WorkoutsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Created Workouts</h1>
    </div>
    <div class="container">
        <div class="list-group">
            <a data-ng-repeat="workout in workouts" data-ng-href="#!/workouts/{{workout._id}}" class="list-group-item">
                <h4 class="list-group-item-heading" data-ng-bind="workout.name"></h4>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="workouts.$resolved && !workouts.length">
        No workouts yet, why don't you <a href="/#!/workouts/create">create one</a>?
    </div>
</section>
